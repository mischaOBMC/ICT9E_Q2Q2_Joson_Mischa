<body>
       <nav class="navbar navbar-expand-lg navbar-custom">

            <a class="navbar-brand" href="https://obmontessori.edu.ph">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expand="false" aria-label="Toggle navigation">

    <div class="content-wrapper">
    <div class="container mt-5">
      <div class="form-container">
        <h1 class="text-center mb-4">Robotics Club Registration Form</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="telephone" class="form-control" id="phone">
            </div>
          </div>

          <div class="form-group">
            <label>Preferred Robotics Topics</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="programming" value="Programming">
              <label class="form-check-label" for="programming">Programming</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
              <label class="form-check-label" for="electronics">Electronics</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="mechanicalDesign" value="Mechanical Design">
              <label class="form-check-label" for="mechanicalDesign">Mechanical Design</label>
            </div>
          </div>

          <div class="form-group">
            <label>Robotics Experience Level</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="beginner" value="Beginner">
              <label class="form-check-label" for="beginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="intermediate" value="Intermediate">
              <label class="form-check-label" for="intermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="advanced" value="Advanced">
              <label class="form-check-label" for="advanced">Advanced</label>
            </div>
          </div>

          <div class="form-group">
            <label for="project">Preferred Robotics Project</label>
            <select class="form-control" id="project">
              <option selected>Choose a project...</option>
              <option value="Robot glitch">Pick and Place Robot</option>
              <option value="Robot talking">Obstacle Avoidance Robot</option>
              <option value="Robotic Arm">Robotics Arm</option>
            </select>
          </div>

          <div class="form-group">
            <label for="interest">Statement of Interest</label>
            <textarea class="form-control" id="interest" rows="3"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
